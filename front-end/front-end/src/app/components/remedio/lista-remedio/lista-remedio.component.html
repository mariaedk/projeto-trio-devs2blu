<div class="container mt-5 mb-5">
  <h1>Lista de Remédios</h1>
  <hr class="mb-5">
  <div class="table-responsive">
    <table class="table table-hover table-bordered ">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Status</th>
          <th scope="col">Data de Vencimento da Medicação</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody *ngFor="let remedio of listaRemedios$ | async">
        <tr>
          <td>{{ remedio.nomeRemedio }}</td>
          <td><b>{{ remedio.statusRemedioUso }}</b></td>
          <td>{{ remedio.deadLineRemedio | date: 'dd/MM/yyyy' }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button (click)="confirmAction(remedio)" type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#modalUpdateRemedio">Atualizar</button>
              <button (click)="confirmAction(remedio)" type="submit" class="btn btn-danger" data-toggle="modal" data-target="#modalDeleteRemedio">Deletar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal-update-container">
  <app-update-remedio
  [statusEdit]="monitoraStatusAction$"
  [remedioEdit]="remedioAction"
  >
  </app-update-remedio>
</div>

<div class="modal-delete-container">
  <app-delete-remedio
  [statusDelete]="monitoraStatusAction$"
  [remedioDelete]="remedioAction">
  </app-delete-remedio>
</div>
